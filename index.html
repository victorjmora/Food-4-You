<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Group Project 1</title>
  <link type="text/css" rel="stylesheet" href="./assets/css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <main class="container">
    <section class="box row">
      <h1 class="col s12">Food4You</h1>
      <h3 class="col s12">Finding food easier than ever</h3>
    </section>
    <section class="leftSide">
      <section class="box">
        <section id="zip" class="row">
          <div class="col s2"></div>
          <div class="col s2"></div>
        </section>
        <section id="foodType" class="row">
          <div class="col s2"></div>
          <div class="col s2"></div>
        </section>
      </section>
      <section id="pastSearches">
        <h3>Past Searches</h3>
        <ul id="searchItems">

        </ul>
      </section>
      <section id="suggestedRestaurants">
        <h4>Suggested Restaurants:</h4>
            <select class="browser-default">
              <option value="" disabled selected>Sort By:</option>
              <option value="1">Rating</option>
              <option value="2">Distance</option>
              <option value="3">Currently Open</option>
              <option value="4">Cost</option>
            </select>
        <ul id="restaurantList">

        </ul>
      </section>
    </section>
    <section class="rightSide">
      <section id="map" class="row">
        <section class="col s2">

        </section>
        <section class="col s6">

        </section>
      </section>
      <section id="apiInfo">

      </section>

    </section>
  </main>
  <script type="text/javascript" src="./assets/js/materialize.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
