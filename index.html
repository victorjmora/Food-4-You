<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Group Project 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="./assets/css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body>
  <header class="amber center-align">
    <h1>Food4You</h1>
    <h3>Finding food easier than ever</h3>
  </header>
    <main>
 

    <section class="leftSide amber darken-2">
      <section class="box amber darken-1">

        <section class="row amber">
          <div class="col s3 amber lighten-1 input-field">
            <h4  id="zip">Enter a Zipcode</h4>
            <input id="input_text" type="text" placeholder="Zipcode" data-length="14" />
           </div>

          <div class="col s3 amber lighten-1">
            <h4 id="foodType">Select Food Type:</h4>
            <select class="browser-default">
              <option value="" disabled selected>Select Food Type</option>
              <option value="1">Food 1</option>
              <option value="2">Food 2</option>
              <option value="3">Food 3</option>
            </select>
          </div>

        </section> <!--Food and Zip contain-->

        <section class="row">
          
          <h4 class="col s3 amber" id="pastSearches">Past Searches</h4>
          <h4 class="col s3 amber lighten-1" id="suggested">Suggested Restaurants</h4>
        </section>
      </section>

      
      <section  class="amber darken-1">

   
      </section>
    </section>
    <section class="rightSide amber darken-2">
      <section id="map" class="row">
        <section class="col s2 amber lighten-1">

        </section>
        <section class="col s6 amber lighten-2">

        </section>
      </section>
      <section id="apiInfo" class="amber">

      </section>
 
    </section>
  </main>
  <script type="text/javascript" src="./assets/js/materialize.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
