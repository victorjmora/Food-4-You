<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Project 1</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="./assets/css/materialize.min.css"
      media="screen,projection"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="amber center-align">
      <h1>Food and stuff</h1>
      <h3>Finding food easier than ever</h3>
    </header>

    <main>
      <section class="row amber">
        <div class="col s3">
          <h4 id="zip">Enter a Zipcode</h4>
          <input
            id="input_text"
            type="text"
            placeholder="Zipcode"
            data-length="14"
          />
          <button id="submit-button" class="btn waves-effect waves-light" type="submit" name="action">Submit
          </button>

          <div class="row amber" id="pastSearches">
            <section class="col s6">
              <h4>Past Searches</h4>
              <ul>
                <li>test</li>
                <li>test</li>
              </ul>
            </section>
            <section class="col s6">
              <h4>Suggested</h4>
              <ul id="suggested">
              </ul>
            </section>
          </div>
        </div>

        <div class="col s3">
          <h4 id="foodType">Select Options:</h4>
          <select id="test" class="browser-default">
            <option value="" disabled selected>Select Cuisine</option>
            <option value="0">Anything</option>
            <option value="1">Asian</option>
            <option value="2">American</option>
            <option value="3">Italian</option>
            <option value="4">Mexican</option>
          </select>
          <br />
          <select class="browser-default">
            <option value="" disabled selected>Sort By:</option>
            <option value="1">Rating:</option>
            <option value="2">Distance:</option>
            <option value="3">Cost:</option>
          </select>

          <!-- Modal Structure -->
          <div id="modal-init" class="modal">
            <div class="modal-content">
              <h4 id="name">Restaurant Name</h4>
              <img id="image" src="">
              <p>Rating: <span id="rating"></span></p>
              <p>Address: <span id="address"></span></p>
              <p>Price: <span id="price"></span></p>
              <p>Website: <a id="website"></a></p>
              <p>Open or Closed: <span id="is-closed"></span></p>
              <p>Cuisine: <span id="cuisine"></span></p>
              <p>Distance: <span id="distance"></span></p>
              <p>Description: <span id="description"></span></p>
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-close waves-effect waves-green btn-flat"
                >OK</a
              >
            </div>
          </div>
        </div>

        <!--Information Block-->
        <section class="col s6" id="map-block">
        </section>
        <div id="map"></div>
        <script>(g => { var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window; b = b[c] || (b[c] = {}); var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => { await (a = m.createElement("script")); e.set("libraries", [...r] + ""); for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]); e.set("callback", c + ".maps." + q); a.src = `https://maps.${c}apis.com/maps/api/js?` + e; d[q] = f; a.onerror = () => h = n(Error(p + " could not load.")); a.nonce = m.querySelector("script[nonce]")?.nonce || ""; m.head.append(a) })); d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)) })
            ({ key: "AIzaSyCUc6kkb6pfwBFDY7vYlskBg7jBorAucxo", v: "weekly" });</script>
      </section>
      <!--Main Row-->
    </main>
    <script
      type="text/javascript"
      src="./assets/js/materialize.min.js"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
