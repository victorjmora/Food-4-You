<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Group Project 1</title>
  <link type="text/css" rel="stylesheet" href="./assets/css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <main class="container amber darken-4">
    <section class="box row amber darken-3">
      <h1 class="col s12 amber">Food4You</h1>
      <h3 class="col s12 amber lighten-1">Finding food easier than ever</h3>
    </section>
    <section class="leftSide amber darken-2">
      <section class="box amber darken-1">

        <section id="zip" class="row amber">
          <div class="col 3 amber lighten-1 input-field">
            <h4>Enter a Zipcode</h4>
            <input id="input_text" type="text" placeholder="Zipcode" data-length="14" />
           
        </div>

          <div class="col s3 amber lighten-1">
            <h4>Select Food Type:</h4>
            <select class="browser-default">
              <option value="" disabled selected>Select Food Type</option>
              <option value="1">Food 1</option>
              <option value="2">Food 2</option>
              <option value="3">Food 3</option>
            </select>
          </div>
        </section>
        <section id="foodType" class="row amber">
          
          <div class="col s2 amber lighten-1"></div>
          <div class="col s2 amber lighten-1"></div>
        </section>
      </section>

      
      <section id="pastSearches" class="amber darken-1">

      </section>
      <section id="suggestedRestaurants" class="amber darken-1">

      </section>
    </section>
    <section class="rightSide amber darken-2">
      <section id="map" class="row">
        <section class="col s2 amber lighten-1">

        </section>
        <section class="col s6 amber lighten-2">

        </section>
      </section>
      <section id="apiInfo" class="amber">

      </section>
 
    </section>
  </main>
  <script type="text/javascript" src="./assets/js/materialize.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
